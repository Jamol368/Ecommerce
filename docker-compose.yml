version: "3.7"
services:
    nginx:
        image: nginx:latest
        container_name: nginx
        restart: unless-stopped
        ports:
            - 80:80
        volumes:
            - ./:/var/www/html
            - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        networks:
            - app
    php:
        container_name: php
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - 9000:9000
        volumes:
            -   ./:/var/www/html
        networks:
            - app
    mysql:
        image: mysql/mysql-server:8.0
        container_name: mysql
        ports:
            - 3306:3306
        environment:
            MYSQL_DATABASE: laravel
            MYSQL_ROOT_PASSWORD: password
            MYSQL_PASSWORD: password
            MYSQL_USER: sail
        volumes:
            - app-mysql:/var/lib/mysql
        networks:
            - app

networks:
    app:
        driver: bridge
volumes:
    app-mysql:
        driver: local
